<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= app.name %></title>

    <% app.include.css.forEach(function(file){%><link type="text/css" rel="stylesheet" href="<%= file.destPath + file.name %>"/>
    <% }); %>
  </head>
  <body>
    <div class="container">
      <div ng-view></div>
    </div>

    <% app.include.js.forEach(function(file){%><script type="text/javascript" src="<%= file.destPath + file.name %>"></script>
    <% }); %>
  </body>
</html>
