<!DOCTYPE html>
<html ng-app="app">
<head>
  <title><%= app.name %></title>

  <% app.files.forEach(function(file){
    if (/\.js/.test(file.name)) { %><script type="text/javascript" src="<%= file.destPath + file.name %>"></script><% } else if (/\.css/.test(file.name) || file.type === 'stylesheet') { %><link type="text/css" rel="stylesheet" href="<%= file.destPath + file.name %>"/><% } %>
  <% }); %>
</head>
<body>
  <div class="container">
    <div ng-view></div>
  </div>
</body>
</html>
